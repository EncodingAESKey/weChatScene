		<script>
			new Swiper(".swiper-container", {
				direction: 'vertical',
				loop: true,
				
				/*autoplay: 5000,
				autoplayDisableOnInteraction : false,*/
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				}
			})
			
					
			//生成随机数
			function rnd(n, m){
				return Math.floor(Math.random()*(m-n) + n);
			};
		
			function d2a(n){
				return n*Math.PI/180;
			};
		
			//在画布中生成雪花：
			var oC = document.getElementById("c1");
			
			var gd = oC.getContext("2d");
			var maxW=800;
			var maxH =600;
			var arr = [];
			var width = 20; 
		
			for(var i=0; i<30; i++){
				arr.push({
						"left":rnd(0, 800),
						"top":rnd(0, 600),
						"deg":rnd(-10, 10),
						"scale":rnd(1, 10) 
						});
			}
		
		setInterval(function(){
				
				gd.clearRect(0, 0, oC.width, oC.height);
				gd.save();
		
				for(var i=0; i<arr.length; i++){
					var h = 0.3 * arr[i].scale;
					arr[i].left = arr[i].left + Math.tan(d2a(arr[i].deg))*h*5;
					arr[i].top = arr[i].top + 2*h;
		
					//若已在画面外则删除
					if(arr[i].left < 0 || arr[i].left > maxW || arr[i].top > maxH){
						arr.splice(i--, 1);
						continue;
					}
		
					var width_i = arr[i].scale;
					var ra = gd.createRadialGradient(arr[i].left, arr[i].top, width_i/4, arr[i].left, arr[i].top, width_i);
					ra.addColorStop(0, "rgba(255,255,255,1)");
					ra.addColorStop(1, "rgba(255,255,255,0.1)");
					gd.fillStyle = ra;
		
					gd.beginPath();
					gd.arc(arr[i].left, arr[i].top, width_i, 0, 2*Math.PI);
					gd.fill();
				}
		
				gd.restore();
			}, 16);
		
		
			//不断增加新的雪花
			function next(){
				setTimeout(function(){
					if(arr.length < 300){
						for(var i=0; i<1; i++){
							arr.push({
									"left":rnd(0, 800),
									"top":0,
									"deg":rnd(-10, 10),
									"scale":rnd(1, 10) 
									});
						}
					}
					next();
				}, Math.random()*50);
			};
		
			next();
			
		</script>
